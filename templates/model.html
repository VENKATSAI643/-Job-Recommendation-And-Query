<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Gradient Header and Navbar */
        .header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
        }

        .header .title {
            font-size: 26px;
            font-weight: 600;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        /* Container Styling */
        .container {
            max-width: 850px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fefefe;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-left: 8px solid #6a11cb;
        }

        /* Heading Styles */
        h2 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .upload-form input[type="file"] {
            padding: 12px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload-form input[type="submit"] {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
        }

        /* Table Styling */
        .job-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-top: 15px;
        }

        .job-table th, .job-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .job-table th {
            background-color: #6a11cb;
            color: white;
            font-weight: 600;
        }

        .job-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .job-table td {
            color: #333;
        }

        .filter-form label {
            font-weight: bold;
            color: #6a11cb;
        }

        .filter-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Chatbot Styling */
        .chatbot-container {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .chatbot-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }

        .chatbot-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.user {
            background-color: #2575fc;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .chatbot-footer {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-footer input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbot-footer button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Open Chatbot Button */
        .open-chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header with Navbar -->
    <div class="header">
        <div class="title">CareerMate</div>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Resume Upload Section -->
        <div class="upload-form">
            <h2>Upload your resume</h2>
            <form method="POST" action="/submit" enctype="multipart/form-data">
                <input type="file" name="userfile">
                <input type="submit" value="Upload">
            </form>
        </div>

        <!-- Job Recommendations -->
        <div class="suggested-jobs">
            <h2>Suggested Jobs</h2>
            <div class="filter-form">
                <label for="location-filter">Filter by Location:</label>
                <select id="location-filter" onchange="filterJobsByLocation()">
                    <option value="all">All Locations</option>
                    {% for location in dropdown_locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <table class="job-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="jobList">
                    {% for job in job_list %}
                        <tr class="job-row" data-location="{{ job['LocationLocality'] }}">
                            <td>{{ job['Title'] }}</td>
                            <td>{{ job['OrganizationName'] }}</td>
                            <td>{{ job['LocationLocality'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chatbot Section -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            Chatbot
            <button onclick="toggleChatbot()" style="float: right; background: none; border: none; color: white; font-size: 20px;">âœ–</button>
        </div>
        <div class="chatbot-body" id="chatBody"></div>
        <div class="chatbot-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button class="open-chatbot-btn" id="openChatbotBtn" onclick="toggleChatbot()">Chat</button>

    <script>
        // Filter Jobs by Location
        function filterJobsByLocation() {
            const selectedLocation = document.getElementById("location-filter").value;
            const jobRows = document.querySelectorAll(".job-row");

            jobRows.forEach(row => {
                const jobLocation = row.getAttribute("data-location");

                if (selectedLocation === "all" || jobLocation === selectedLocation) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Toggle Chatbot Visibility
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            const openChatbotBtn = document.getElementById("openChatbotBtn");
            if (chatbot.style.display === "none") {
                chatbot.style.display = "flex";
                openChatbotBtn.style.display = "none";
            } else {
                chatbot.style.display = "none";
                openChatbotBtn.style.display = "block";
            }
        }

        // Handle Chatbot Messages with Backend Connection
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            const chatBody = document.getElementById("chatBody");

            if (userInput) {
                // Display user message
                const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = userInput;
                chatBody.appendChild(userMessage);

                // Clear input field
                document.getElementById("userInput").value = '';

                // Send user message to backend (Gemini API)
                try {
                    const response = await fetch('http://localhost:3000/Gemini?prompt=' + encodeURIComponent(userInput), {
                        method: 'GET', // Change to POST if the backend expects POST requests
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.text();

                    // Display bot response
                    const botReply = document.createElement("div");
                    botReply.className = "message bot";
                    botReply.textContent = data;  // Assume data is plain text, adjust if response is JSON
                    chatBody.appendChild(botReply);

                } catch (error) {
                    console.error('Error:', error);
                    const botReply = document.createElement("div");
                    botReply.className = "message bot";
                    botReply.textContent = "Error generating a response.";
                    chatBody.appendChild(botReply);
                }

                // Scroll to the bottom of chat
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
